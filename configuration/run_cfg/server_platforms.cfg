# Configuration file for diviz
application.id=diviz
revision=$Rev$
ignore.client

descriptions.package=org.diviz.resource.descriptions
workspace_directory=praxis_workspaces_diviz

preferences.key=diviz
file_extension=.dvz

javax.net.ssl.keyStore=certificates/server_private_keystore
javax.net.ssl.keyStorePassword=dvi_zi
javax.net.ssl.trustStore=certificates/client_keystore
javax.net.ssl.trustStorePassword=zdiv_i
rmi.useSSL=false

client.iotypes=configuration/types.cfg
i18n=configuration/i18n/diviz

#
# Common
# used either by the server and by the client/platform to connect to the MXBeans, even w/o RMI
server.rmi.registry.host=ddeck.lgi.ecp.fr
server.rmi.registry.port=4012

#
# Server
#
servers=rmi direct
server.users=configuration/server/users.xml

server.allowed_resources=configuration/server/allowed_resources.xml
server.resources_clientTree=configuration/server/resources.clientTree.xml



#
# Platforms
#
platform.connection=direct:localhost:0

platforms=python_soap
platform.python_soap=configuration/platform/platform_diviz.xml

system.java.util.logging.config.file=logging.properties
system.CSLC=praxis
#system.DEVELOPMENT_MODE=
system.user.language=en
system.user.region=

system.java.rmi.dgc.leaseValue=5000
